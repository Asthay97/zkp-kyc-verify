[algokit]
min_version = "v2.6.2"

[project]
type = 'contract'
name = 'zkp-kyc-contracts'
artifacts = 'contracts/artifacts'

[project.run]
build = { commands = [
  'npm run build',
], description = 'Build all smart contracts in the project' }
test = { commands = [
  'npm run test',
], description = 'Run smart contract tests' }
